<ion-view view-title="Dashboard">
  <ion-content class="padding">
    <div class="list card">
      <div class="item item-divider">Recent Updates</div>
      <div class="item item-body">
        <div>
          You have <b>{{files.length}}</b> uploaded images.
        </div>
      </div>
    </div>
    <div class="list card">
      <div class="item item-divider">Click to upload images from gallery</div>
      <div class="item item-body">
        <input type="file" 
            ng-model="localFile"
            id="store-input"
            accept="image/*"
            onchange="angular.element(this).scope().localUpload(this)"
            />
      </div>
    </div>
    <div class="list card">
      <div class="item item-divider">Click to upload images from the cloud</div>
      <div class="item item-body">
        <input filepicker type="filepicker" data-fp-container="modal"
            data-fp-mimetype="image/*"
            on-success="onUpload(event.fpfile)" />
      </div>
    </div>
  </ion-content>
</ion-view>
